<html>
<head>
    <title>Switch</title>
    <script>
      var n = prompt("Enter any name", "Phil, Bill, Gill");

      switch(n){
          case "Phil":
            document.write("Phil");
            break;
            //without the breaks it continues to document.write the next case
          case "Bill":
            document.write("Bill");
            break;
          case "Gill":
          document.write("Gill");
      }
      
    //document is an object, everything is an object
    </script>
</head>
<body>
</body>

</html>
