<html>
<head>
    <title>IF</title>
    <script>
      var x = prompt("Please enter a number", "10");
      if(x==10){
          document.write("x:"+x);
      } else{
          document.write("Else Block x:"+x);
      }
    //document is an object, everything is an object
    </script>
</head>
<body>
</body>

</html>
