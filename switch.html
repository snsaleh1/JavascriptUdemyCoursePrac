{% comment %} <html>
<head>
    <title>Switch</title>
    <script>
      var n = parseInt(prompt("Enter any number", "1-3"));

      switch(n){
          case 1:
            document.write("One");
            break;
            //without the breaks it continues to document.write the next case
          case 2:
            document.write("Two");
            break;
          default:
            document.write("Three");
      }
      
    //document is an object, everything is an object
    </script>
</head>
<body>
</body>

</html> {% endcomment %}
