<html>
<head>
    <title>Variables</title>
    <script>
        var x = 10;
        var y = 20;

        document.write(x+y);
        document.write("<br/>");
        document.write(x-y);
        document.write("<br/>");
        document.write(y/x);
        document.write("<br/>");
        document.write(y%x);
    //document is an object, everything is an object
    </script>
</head>
<body>
</body>

</html>
