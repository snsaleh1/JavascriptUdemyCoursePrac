<html>
<head>
    <title>While Loops</title>
    <script>
        var n = prompt("Enter a number");
        var i = 1;

        while(i<=n){
            document.write("Number is "+i+"<br/>");
            i++;
        }
    //document is an object, everything is an object
    </script>
</head>
<body>
</body>

</html>

//"Continue" is used to skip over a specific iteration defined by the IF condition
