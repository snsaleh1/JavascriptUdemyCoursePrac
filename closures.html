<html>
<head>
    <title>Functions with closures</title>
    <script>
    function fun(){
        var a ="Hello";

        function fun2(){
            var b ="World";
            document.write(a+" "+b);
        }

        return fun2();
    }

    fun();
    //document is an object, everything is an object
    </script>
</head>
<body>
</body>

</html>
